# install: conda env create -f DLC-GPU.yaml
# update:  conda env update -f DLC-GPU.yaml
name: DLC-GPU
dependencies:
  - python=3.6
  - pip
  - tensorflow-gpu==1.12.0
  - cudnn=7
  - wxpython
  - jupyter
  - nb_conda
  - Shapely
  - pip:
    - deeplabcut
